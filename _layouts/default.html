<!DOCTYPE html>
{% include topcomment.html %}
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body>

    <!-- Page Wrapper -->
    <div id="page-wrapper">

      {% include header.html %}

      <article{%
        if page.background-image %} id="main"{%
        elsif page.options contains 'minihead' %} id="minihead"{%
        else %} id="standard"{%
        endif %}>

        {% include header-inner.html %}

        {{ content }}

      </article>

      {% include footer.html %}

      <script src="{{ '/assets/js/main.js' | prepend: site.baseurl }}"></script>

    </div>

  </body>

</html>
